<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testimonial Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel-container">
  <div class="testimonial active">
    <img src="image.jpeg" class="user-img">
    <h3 class="name">Rahul Patil</h3>
    <p class="role">Software Engineer</p>
    <p class="text">"This service is top-notch. I’m super happy!"</p>
  </div>

  <div class="testimonial">
    <img src="Image2.jpeg" class="user-img">
    <h3 class="name">Sneha More</h3>
    <p class="role">Graphic Designer</p>
    <p class="text">"Design quality is amazing. Loved it!"</p>
  </div>

  <div class="testimonial">
    <img src="images (3).jpeg" class="user-img">
    <h3 class="name">Amit Joshi</h3>
    <p class="role">Digital Marketer</p>
    <p class="text">"Great support & super easy to use."</p>
  </div>

  <!-- Buttons -->
  <button id="prev">◀</button>
  <button id="next">▶</button>
</div>

<script src="script.js"></script>
</body>
</html>
